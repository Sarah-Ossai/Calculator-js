<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator-Js | By Sarah Ossai</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f2d71e2f4e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Heading -->
    <header>
        <h1>Calculator</h1>
    </header>
    <!-- Calculator -->
    <div class="calCont">
        <div class="displayOutput">
            <input type="text" id="result" placeholder="0"/>
        </div>
        <!-- Calculator Buttons -->
        <div class="buttonWrap">
            <div class="flexButton">
                <button value="AC" onclick="clearAll()"   style="background-color: rgb(245, 72, 72); color:white; font-weight: 700;">AC</button>
                <button  onclick="back()"><i class="fa-sharp fa-solid fa-delete-left" style="font-size: 1.5em;"></i></button>
            </div>
            <div class="flexButton">
                <button value="7" onclick="display('7')">7</button>
                <button value="8" onclick="display('8')">8</button>
                <button value="9" onclick="display('9')">9</button>
                <button value="-" onclick="display('-')">-</button>
            </div>

            <div class="flexButton">
                <button value="4" onclick="display('4')">4</button>
                <button value="5" onclick="display('5')">5</button>
                <button value="6" onclick="display('6')">6</button>
                <button value="+" onclick="display('+')">+</button>
            </div>

            <div class="flexButton">
                <button value="1" onclick="display('1')">1</button>
                <button value="2" onclick="display('2')">2</button>
                <button value="3" onclick="display('3')">3</button>
                <button value="*" onclick="display('*')">x</button>
            </div>

            <div class="flexButton">
                <button value="%" onclick="display('%')">%</button>
                <button value="0" onclick="display('0')">0</button>
                <button value="." onclick="display('.')">.</button>
                <button value="=" onclick="calculate()" style="background-color:rgb(5, 180, 5); color:white; font-weight: 700;">=</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Coded by Sarah Ossai</p>
    </footer>
</body>
</html>
